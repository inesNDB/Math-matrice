<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulaire de connexion</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  #container {
    width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  h1 {
    font-size: 43px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  p {
    font-size: 20px;
    font-style: italic;
    margin-bottom: 20px;
  }
  input[type="text"],
  input[type="password"] {
    width: calc(100% - 10px);
    margin-bottom: 10px;
    padding: 5px;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="container">
  <h1>BIENVENU SUR ZGRRRRR MATHS</h1>
  <p>Les maths de tous les Gazo</p>
  <form action="#" method="post">
    <label for="username">Nom d'utilisateur:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">Mot de passe:</label><br>
    <input type="password" id="password" name="password"><br>
    <input type="submit" value="S'inscrire">
    <input type="button" value="Se connecter">
  </form>
</div>
</body>
</html>
